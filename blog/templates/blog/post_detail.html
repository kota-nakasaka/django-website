{% extends "blog/base.html" %}

{% block content %}

<div id="top">
    <img src="https://res.cloudinary.com/dvufpb4vx/image/upload/v1631024377/%E3%83%9D%E3%83%BC%E3%83%88%E3%83%95%E3%82%A9%E3%83%AA%E3%82%AA%E3%82%B5%E3%82%A4%E3%83%88/_DSC8972_wrcsbt.jpg"/>
    <p>BLOG</p>
</div>

{% if user.is_authenticated %}
    <div class="post-detaile">
        <a href="{% url 'post_edit' post_data.id %}" class="post-edit-btn">編集する</a>
        <a href="{% url 'post_delete' post_data.id %}" class="post-delete-btn">削除する</a>
    </div>
{% endif %}

<div class="blog-body">
    <div class="blog-content">    
        <p class="post-detail-title">{{ post_data.title }}</p>
        <div class="post-date">{{ post.created|date }}</div>
        {% if post_data.image %}
        <img class="post-detail-img" src="{{ post_data.image.url }}" alt="" />
        {% endif %}
        <p class="post-text">{{ post_data.text|linebreaksbr }}</p>
    </div>
    <a href="{% url 'blog' %}" class="back-btn">←戻る</a>               
</div>


{% endblock %}
